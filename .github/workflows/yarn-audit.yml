name: Yarn audit
on:
  pull_request:
    types:
        - opened
        - reopened
        - synchronize
    branches: main
  workflow_dispatch:
  workflow_call:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: run auditjs
        run: |
          yarn install
          npx auditjs@beta ossi

