# .github/workflows/test.yml

# Workflow name
name: 'Yarn Test'

# Event for the workflow
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    branches:
      - 'main'
      - 'cl-release/**'

  # Allows you to run this workflow manually from the Actions tab in the GitHub dashboard
  workflow_dispatch: {}

env:
  RECAPTCHA_TOKEN: ${{ secrets.RECAPTCHA_TOKEN }}
  CLUDO_API_KEY: ${{ secrets.CLUDO_API_KEY }}
  CLUDO_CUSTOMER_ID: ${{ secrets.CLUDO_CUSTOMER_ID }}
  CLUDO_ENGINE_ID: ${{ secrets.CLUDO_ENGINE_ID }}
  EVENTS_API_URL: ${{ secrets.EVENTS_API_URL }}

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: yarn install
    - run: yarn test
