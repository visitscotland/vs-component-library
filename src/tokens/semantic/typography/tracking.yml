#
# TRACKING TOKENS
# Use these tokens to set a letter-spacing. 
# Tokens are calculated as percentage of the font-size.
#
props:
    - name: tracking-heading
      value: "-0.01em"
    - name: tracking-detail
      value: "0"
    - name: tracking-body
      value: "0.01em"
global:
    type: number
    category: tracking