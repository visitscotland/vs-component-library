#
# ELEVATION SHADOW TOKENS
# Use these tokens to set a elevation-shadow.
#

props:
    - name: vs-elevation-shadow-raised
      value: "0px 1px 2px 0px rgba(0,0,0,0.30), 0px 1px 3px 1px rgba(0,0,0,0.15)"
    - name: vs-elevation-shadow-overlay
      value: "0px 1px 2px 0px rgba(0,0,0,0.30), 0px 2px 6px 2px rgba(0,0,0,0.15)"
global:
    type: object-styles
    category: elevation
