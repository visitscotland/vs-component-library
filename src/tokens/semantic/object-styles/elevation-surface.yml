#
# ELEVATION SURFACE TOKENS
# Use these tokens to set a elevation-surface.
#

props:
    - name: vs-elevation-surface
      value: "{!vs-snow-00}"
    - name: vs-elevation-surface-section
      value: "{!vs-heather-05}"
    - name: vs-elevation-surface-raised
      value: "{!vs-snow-00}"
    - name: vs-elevation-surface-overlay
      value: "{!vs-snow-00}"
imports:
    - ../../primitives/color/color-primitives.yml
global:
    type: object-styles
    category: elevation
