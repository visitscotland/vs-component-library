#
# BREAKPOINT TOKENS
# Use these tokens to set breakpoint widths.
#

props:
  breakpoint_xs:
    value: "0"
  breakpoint_sm:
    value: "576px"
  breakpoint_md:
    value: "768px"
  breakpoint_lg:
    value: "992px"
  breakpoint_xl:
    value: "1200px"
  breakpoint_xxl:
    value: "1400px"

  # sets max container width in Bootstrap flexbox grid
  max_container_width_sm:
    value: "540px"
  max_container_width_md:
    value: "720px"
  max_container_width_lg:
    value: "960px"
  max_container_width_xl:
    value: "1140px"
  max_container_width_xxl:
    value: "1320px"

  # use with CSS grids - value is slightly less than 
  # max container width to allow for padding
  grid_container_width_sm:
    value: "516px"
  grid_container_width_md:
    value: "696px"
  grid_container_width_lg:
    value: "936px"
  grid_container_width_xl:
    value: "1116px"
  grid_container_width_xxl:
    value: "1296px"
global:
  type: number
  category: breakpoints
