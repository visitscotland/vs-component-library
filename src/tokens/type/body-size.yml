#
# BODY-SIZE TOKENS
# Use these tokens to set body text font sizes.
#

props:
    - name: body-xl
      value: "{!font-size-400}"
    - name: body-l
      value: "{!font-size-300}"
    - name: body-m
      value: "{!font-size-200}"
    - name: body-s
      value: "{!font-size-100}"
imports:
  - ../primitives/font-size-primitives.yml
global:
    type: number
    category: body-size
